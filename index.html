<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Project Lookup</title>
    <link rel="stylesheet" href="styles.css?v=1.2">
</head>
<body>
    <div class="container">
        <h1>Epic Project Lookup</h1>
        <button id="runButton">Run</button>
        <select id="sheetSelect" style="display: none;"></select>
        <input type="text" id="searchInput" placeholder="Enter search keywords" style="display: none;">
        <button id="searchButton" style="display: none;">Search</button>
        <div id="results"></div>
        <div id="loading" style="display:none;">Loading data...</div>
        <div id="error" style="display:none; color: red;"></div>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js?v=1.2"></script>
</body>
</html>
